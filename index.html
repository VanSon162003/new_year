<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Happy New Year</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Arial", sans-serif;
                background: linear-gradient(135deg, #ff9a9e, #fad0c4);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }

            .container {
                text-align: center;
                color: white;
                animation: fadeIn 2s ease-in-out;
            }

            .container h1 {
                font-size: 4rem;
                margin-bottom: 20px;
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            }

            .container p {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }

            .firework {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 10px;
                height: 10px;
                background: radial-gradient(
                    circle,
                    #fff,
                    rgba(255, 255, 255, 0.1)
                );
                border-radius: 50%;
                box-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
                animation: explode 2s infinite ease-out;
            }

            .spark {
                position: absolute;
                width: 5px;
                height: 5px;
                background: radial-gradient(
                    circle,
                    #fff,
                    rgba(255, 255, 255, 0.3)
                );
                border-radius: 50%;
                animation: spark-move 1.5s ease-out forwards;
            }

            @keyframes explode {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -50%) scale(5);
                    opacity: 0;
                }
            }

            @keyframes spark-move {
                0% {
                    transform: translate(0, 0);
                    opacity: 1;
                }
                100% {
                    transform: translate(
                        calc(var(--x) * 100px),
                        calc(var(--y) * 100px)
                    );
                    opacity: 0;
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            button {
                background-color: #ff69b4;
                border: none;
                padding: 10px 20px;
                border-radius: 20px;
                color: white;
                font-size: 1.2rem;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-top: 10px;
            }

            button:hover {
                background-color: #ff1493;
                transform: scale(1.1);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Happy New Year 2025! ðŸŽ‰</h1>
            <p>Wishing you joy, love, and prosperity in the coming year!</p>
            <button id="replay">Replay Fireworks</button>
        </div>

        <script>
            function createFirework() {
                const firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.top = `${Math.random() * 100}vh`;
                firework.style.left = `${Math.random() * 100}vw`;
                document.body.appendChild(firework);

                for (let i = 0; i < 20; i++) {
                    const spark = document.createElement("div");
                    spark.classList.add("spark");
                    spark.style.setProperty(
                        "--x",
                        Math.cos((i / 20) * 2 * Math.PI)
                    );
                    spark.style.setProperty(
                        "--y",
                        Math.sin((i / 20) * 2 * Math.PI)
                    );
                    firework.appendChild(spark);

                    setTimeout(() => {
                        spark.remove();
                    }, 1500);
                }

                setTimeout(() => {
                    firework.remove();
                }, 2000);
            }

            function launchFireworks() {
                for (let i = 0; i < 10; i++) {
                    setTimeout(createFirework, i * 300);
                }
            }

            const replayButton = document.getElementById("replay");
            replayButton.addEventListener("click", launchFireworks);

            launchFireworks();
        </script>
    </body>
</html>
